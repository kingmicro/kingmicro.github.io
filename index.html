<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Header</title>
    <link rel="stylesheet" href="assets/styles.css">
    <style>
        /* Inline styles for demonstration */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #0073e6;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #f4f4f4;
        }

        .menu-icon {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            nav {
                display: none;
                flex-direction: column;
                background-color: #0073e6;
                position: absolute;
                top: 60px;
                right: 0;
                width: 100%;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            nav.active {
                display: flex;
            }

            .menu-icon {
                display: block;
            }
        }
    </style>
</head>
